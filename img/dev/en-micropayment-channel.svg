-family="Sans" font-size="14" text-anchor="middle">Alice: 0</text><text x="649" y="-463.4" font-family="Sans" font-size="14" text-anchor="middle">(Locktime)</text></g><g id="edge4" class="edge"><title>btx2v1-&gt;atx2v1s</title><path fill="none" stroke="#000" d="M604.266,-502.493C589.026,-504.99 571.838,-507 556,-507 170,-507 170,-507 170,-507 140.695,-507 113.418,-486.397 95.3012,-468.57"/><polygon fill="#000" stroke="#000" points="97.594 -465.908 88.119 -461.169 92.571 -470.783 97.594 -465.908"/><text x="363" y="-545.4" font-family="Sans" font-size="14" text-anchor="middle">B: Please sign refund version 1,</text><text x="363" y="-528.4" font-family="Sans" font-size="14" text-anchor="middle">which is a full refund of the bond</text><text x="363" y="-511.4" font-family="Sans" font-size="14" text-anchor="middle">that can&apos;t be spent for 24 hours</text></g><g id="edge8" class="edge"><title>btx1v2-&gt;atx1v2</title><path fill="none" stroke="#000" d="M621.597,-418.157C603.215,-422.92 578.366,-428 556,-428 170,-428 170,-428 170,-428 159.783,-428 139.794,-420.458 120.603,-412.007"/><polygon fill="#000" stroke="#000" points="121.847 -408.729 111.292 -407.815 118.973 -415.112 121.847 -408.729"/><text x="363" y="-432.4" font-family="Sans" font-size="14" text-anchor="middle">B: Here&apos;s the bond; please start working</text></g><g id="edge12" class="edge"><title>btx2v2s-&gt;atx2v3</title><path fill="none" stroke="#000" d="M612.788,-348.14C595.585,-348.589 574.733,-349 556,-349 170,-349 170,-349 170,-349 149.604,-349 127.537,-343.753 109.612,-338.066"/><polygon fill="#000" stroke="#000" points="110.71 -334.743 100.116 -334.893 108.491 -341.382 110.71 -334.743"/><text x="363" y="-353.4" font-family="Sans" font-size="14" text-anchor="middle">B: Signed; refund now pays Bob: 99; Alice: 1</text></g><g id="edge16" class="edge"><title>btx2v3-&gt;atx2v4</title><path fill="none" stroke="#000" d="M616.438,-292.641C606.928,-289.271 596.531,-285.535 587,-282 573.148,-276.863 570.774,